<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Page Title{% endblock %} | BAT Tool</title>
        <meta name="description" content="{% block description %}Description{% endblock %}">
        <link rel="icon" href="{{ url_for("images", path="bat-favicon.webp") }}">
        <link href="{{ url_for("css", path="bulma.min.css") }}" rel="stylesheet">
        <link href="{{ url_for("css", path="style.css") }}" rel="stylesheet">
        <script src="{{ url_for("js", path="htmx.min.js") }}"></script>
        <script src="{{ url_for("js", path="json-enc.js") }}"></script>

        {% block header_scripts %}
        {% endblock %}

    </head>
    <body>
        <div class="bat-menu">
        {% block menu %}
            {% include "menu.html" %}
        {% endblock %}
        </div>

        <div class="bat-content">
        {% block body %}
        {% endblock %}
        </div>

        <div class="bat-footer">
        {% block footer %}
            {% include "footer.html" %}
        {% endblock %}
        </div>

        {% block footer_scripts %}
        {% endblock %}
    </body>
</html>
